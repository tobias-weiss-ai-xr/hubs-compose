global
    # Log to sidecar rsyslog container using syslog facility
    log rsyslog syslog

    maxconn 20480

    # DO NOT SET CHROOT — otherwise you must adjust acme-http01-webroot.lua
    # chroot /jail

    # Load Lua script for ACME HTTP-01 challenge
    lua-load /etc/haproxy/acme-http01-webroot.lua

    # SSL settings
    ssl-default-bind-ciphers AES256+EECDH:AES256+EDH:!aNULL;
    tune.ssl.default-dh-param 4096

    # Workaround for bug #14: prevent cert renewal from blocking HAProxy indefinitely
    hard-stop-after 3s

# DNS resolution for backend hosts (via Docker DNS)
resolvers docker
    nameserver dns "127.0.0.11:53"

defaults
    log global
    mode http
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    option forwardfor
    option httplog

    # Never fail on address resolution
    default-server init-addr last,libc,none

# Frontend: HTTP (port 80) — redirect to HTTPS
frontend http
    bind *:80
    mode http

    # Handle ACME HTTP-01 challenges
    acl url_acme_http01 path_beg /.well-known/acme-challenge/
    http-request use-service lua.acme-http01 if METH_GET url_acme_http01

    # Redirect all HTTP traffic to HTTPS
    redirect scheme https code 301 if !{ ssl_fc }

# Frontend: HTTPS (port 443) — handles TLS and routing
frontend https
    bind *:443 ssl crt /etc/haproxy/certs/ no-sslv3 no-tls-tickets no-tlsv10 no-tlsv11
    http-response set-header Strict-Transport-Security "max-age=16000000; includeSubDomains; preload;"

    # Define ACLs for host-based routing
    acl is_root path -i /
    acl is_chemie hdr(host) -i chemie-lernen-org
    acl is_graphwiz hdr(host) -i graphwiz.ai
    acl is_tobias hdr(host) -i next.tobias-weiss-org tobias-weiss-org www.tobias-weiss-org

    # Route based on path or host
    use_backend hubs if { path_beg -i /assets }
    use_backend hugo-chemie-lernen-org if is_chemie
    use_backend hugo-graphwiz-ai if is_graphwiz
    use_backend hugo-tobias-weiss-org if is_tobias

    # Default backend for unmatched requests
    default_backend reticulum

# Backend: Reticulum (fallback)
backend reticulum
    server reticulum reticulum:4000 resolvers docker resolve-prefer ipv4
    http-request add-header X-Forwarded-Proto https if { ssl_fc }

# Backend: Hubs (client)
backend hubs
    server hubs-client hubs-client:8080 resolvers docker resolve-prefer ipv4

# Backend: Hugo site — chemie-lernen.org
backend hugo-chemie-lernen-org
    server hugo-chemie-lernen-org hugo-chemie-lernen-org:1313 resolvers docker resolve-prefer ipv4

# Backend: Hugo site — graphwiz.ai
backend hugo-graphwiz-ai
    server hugo-graphwiz-ai hugo-graphwiz:1313 resolvers docker resolve-prefer ipv4

# Backend: Hugo site — tobiass.weiss.org (or similar)
backend hugo-tobias-weiss-org
    server hugo-tobias-weiss-org hugo-tobias-weiss-org:1313 resolvers docker resolve-prefer ipv4